{% extends "base.html" %}

{% block header %}{% endblock %}

{% block content %}
<div class="full-visual-height d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div>
                    <p>Please login to get started.</p>
                    <form method="post" novalidate {% if is_multipart(form) %}enctype="multipart/form-data"{% endif %}>
                        {% from "helpers/_form_helpers.html" import render_field %}
                        {% for field in form %}
                            {{ render_field(field) }}
                        {% endfor %}
                        <div class="mb-1 d-flex align-items-center">
                            <button class="button {{ button_class|default('button-primary') }} mr-auto">Login</button>
                            <a href="{{ url_for('auth:password_reset') }}">Forgotten your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
